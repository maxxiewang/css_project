<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>定位样式详解</title>
    <style>
      .box1 {
        width: 300px;
        height: 300px;
        border: 1px black solid;
        margin-left: 20px;
      }
      .relative {
        width: 200px;
        height: 200px;
        background-color: skyblue;
        position: relative;
        left: 20px;
      }
    </style>
  </head>
  <body>
    <article>
      CSS中position属性用于指定一个元素在文档中的定位方式，其中top|right|bottom|left属性则
      决定了该元素的最终位置. <br />
      position: satic（静态、默认） <br />
      relative相对：相对定位的元素是在文档中的正常位置偏移给定的值，不影响其他元素布局，相对于自身进行偏移
      <br />
      absolute绝对定位：脱离了文档流，不占据空间。具备内联盒子的特性，宽度由内容决定。当内联盒子支持所有样式。
      <br />

      sticky粘性定位 fixed固定定位
    </article>
    <div class="box1">
      <div class="relative"></div>
    </div>
  </body>
</html>
