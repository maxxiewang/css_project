<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>浮动的特性</title>
    <style>
      .box1 {
        width: 100px;
        height: 100px;
        background: pink;
      }
      .box2 {
        width: 200px;
        height: 200px;
        background: cornflowerblue;
        float: left;
      }
      .box3 {
        width: 300px;
        height: 300px;
        background: orangered;
        /* clear: both; */
      }
    </style>
  </head>
  <body>
    <article>
      浮动的特性：<br />
      1、浮动只会对后面的元素有影响。 <br />
      2、文本不会被浮动元素覆盖 <br />
    </article>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3">sadf</div>
  </body>
</html>
