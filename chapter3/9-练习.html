<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .main {
        border: 1px black solid;
        width: 900px;
      }
      .box1 {
        width: 100px;
        height: 100px;
        background-color: pink;
        float: left;
      }
      .box2 {
        margin-left: 120px;
        height: 200px;
        background-color: skyblue;
      }
    </style>
  </head>
  <body>
    <script>
      /* 
        在CSS中display属性表示“显示框类型”，即不同的盒模型。
        简单来说，可以把块级盒子转成内联盒子，也可以把内联盒子转成块级盒子。
      */
    </script>
    <div class="main">
      <div class="box1"></div>
      <div class="box2"></div>
    </div>
  </body>
</html>
