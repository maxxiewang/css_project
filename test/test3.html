<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>绝对定位</title>
    <style>
      body {
        height: 2000px;
      }
      .box1 {
        width: 100px;
        height: 200px;
        background-color: pink;
      }
      .box2 {
        width: 200px;
        height: 200px;
        background-color: orangered;
      }
      .box3 {
        width: 300px;
        height: 300px;
        background-color: lightblue;
        /* position: relative; */
        position: sticky;
        top: 0;
        left: 0;
      }
    </style>
  </head>
  <body>
    <div class="box1"></div>
    <div class="box3">
      <div class="box2"></div>
    </div>
  </body>
</html>
