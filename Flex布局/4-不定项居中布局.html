<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>4-不定项居中布局</title>
    <style>
      .main {
        width: 500px;
        height: 300px;
        background-color: skyblue;
