<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>11-flex的缩写</title>
    <link rel="stylesheet" href="../article.css" />
    <style>
      .main {
        width: 500px;
        height: 300px;
        background-color: orangered;
        display: flex;
      }
      .main div {
        width: 200px;
        height: 200px;
        background-color: skyblue;
        flex: 1;
      }
    </style>
  </head>
  <body>
    <article class="article">
      flex属性是 flex-grow, flex-shrink 和 flex-basis的缩写 <br />
      flex-grow:1 flex-shrink:1 flex-basis:0% <br />
    </article>
    <div class="main">
      <div>1</div>
      <div>2</div>
      <!-- <div>3</div> -->
    </div>
  </body>
</html>
