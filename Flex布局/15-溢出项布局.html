<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>15-溢出项布局</title>
    <style>
      .main {
        height: 100px;
        background-color: orangered;
        display: flex;
        align-items: center;
      }
      .main div {
        width: 100px;
        height: 80px;
        background-color: skyblue;
        margin-right: 10px;
        flex-shrink: 0;
      }
    </style>
  </head>
  <body>
    <!-- 手机端导航栏，子项过多，右滑显示剩余部分 -->
    <div class="main">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
      <div>6</div>
      <div>7</div>
      <div>8</div>
    </div>
  </body>
</html>
