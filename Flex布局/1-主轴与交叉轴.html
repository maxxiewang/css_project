<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>1-主轴与交叉轴</title>
    <style>
      .main {
        background-color: orangered;
        display: flex;
        width: 400px;
        height: 400px;
        flex-wrap: wrap;
        justify-content: space-around;
        /* flex-direction: row-reverse; */
      }
      .main div {
        width: 100px;
        height: 100px;
        background-color: pink;
      }
    </style>
  </head>
  <script>
    /* 
    Flex弹性概念（一维的 一行 一列 布局）
    弹性盒子是一种用于按行或按列布局元素的一维布局法。
    元素可以膨胀以填充额外的空间，收缩以适应更小的空间。

    flex-wrap: wrap; 折行-并不是直接折下来，会进行一个计算，第一行会在1/2的最顶端 ，第二行会在1/2的最顶端
    当出现三行的时候，会把容器分为三部分，以此类推

    justify-content 主轴对齐方式
    align-content 交叉轴的对齐方式（必须加flex-wrap才会生效）
    r
  */
  </script>
  <body>
    <!-- <img src="../images/flex主轴与交叉轴.png" alt="" /> -->
    <div class="main">
      <div class="div1">1</div>
      <div class="div2">2</div>
      <div class="div3">3</div>

      <div class="div4">5</div>
      <div class="div4">6</div>
      <div class="div4">7</div> -->
    </div>
  </body>
</html>
