<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>13-两列与三列布局</title>
    <link rel="stylesheet" href="../article.css" class="src" />
    <style>
      .main {
        height: 100vh; /* 100vh 和容器高度相同 */
        background-color: orangered;
        display: flex;
      }
      .main div:nth-of-type(1) {
        width: 100px;
        background-color: pink;
      }
      .main div:nth-of-type(2) {
        flex-grow: 1;
        background-color: skyblue;
        height: 70%;
      }
      .main div:nth-of-type(3) {
        width: 100px;
        background-color: pink;
      }
    </style>
  </head>
  <body>
    <!-- <article class="article">两列与三列布局</article> -->
    <div class="main">
      <div>1</div>
      <div>2</div>
      <div>3</div>
    </div>
  </body>
</html>
